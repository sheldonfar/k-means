<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-means Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/kmeans.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">K-means</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas id="canvas" width="990px" height="340"></canvas>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="random-points" class="btn btn-default" type="button">Randomize Points</button>
                            </span>
                            <input id="point-count" type="text" class="form-control" value="100" placeholder="Number of points">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="random-centroids" class="btn btn-default" type="button">Randomize Centroids</button>
                            </span>
                            <input id="centroids-count" type="text" class="form-control" value="5" placeholder="Number of centroids">
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                        <label class="btn btn-default pull-right" for="csv-file-selector">
                            <input id="csv-file-selector" type="file" style="display:none;">
                            Import csv
                        </label>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-2">
                        <button id="step" class="btn btn-primary form-control">Step</button>
                    </div>
                    <div class="col-lg-2">
                        <p><strong>Step: <span id="step-count">0</span></strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
